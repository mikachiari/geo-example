<!DOCTYPE html>
<html>
  <head>
    <title>Simple GEODATA example</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 80%;
        width: 80%;
      }
      .description {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="description">
      <p>State: <span id="state_name"></span></p>
      <p>coordinates: <span id="coorninates"></span></p>
    </div>
    <script>
      let map, marker;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 38.8258892, lng: -100.4641897},
          zoom: 5,
          draggableCursor: 'pointer'
        });

        map.addListener('click', (e) => {
          getState(e.latLng);

          if(marker) marker.setMap(null);
          marker = new google.maps.Marker({
            position: e.latLng,
            map: map
          });
        })
      }

      function getState(latLng) {
        $('#coorninates').html(`lat: ${latLng.lat()}, lng: ${latLng.lng()}`)

        $.ajax(`http://geodata.local:3000/mysql/get-area?lat=${latLng.lat()}&lng=${latLng.lng()}`, {
          error: (err) => console.log("Error:", err),
          success: (data) => {
            console.log(data.state)
            const state = (data.state)? data.state : { name: 'Not Found' };
            $('#state_name').html(state.name)
          }
        })
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBKoWU2fu2elYMJiDXFYxY_Wg5FdviVIE&callback=initMap" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </body>
</html>
